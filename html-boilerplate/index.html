<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Not My First Webpage</title>
    </head>
    <body>
        <!-- Comment with ctrl + / -->
        <!-- Headings use hierarchy, h1 -> h6 -->
        <!-- <strong> and <em> (short for emphasis) tags are used to highlight important text.
            Bold and Italic css do this without marking the text as important -->
        <h1>Important Title</h1>
        <h2>Slightly Less Important Title</h2>
        <p>Plain old paragraph, with <strong>important text</strong> that we want to <em>emphasize</em></p>
        <h3>Basically now a sub-heading</h3>
        <p>Half broken paragraph.<br>Creates a new line similar to shift + enter</p>
    </body>
</html>
